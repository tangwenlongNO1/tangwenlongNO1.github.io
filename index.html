<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta charset="UTF-8">
    <title>我的简单网页</title>
    <style>
        /* 这里可以添加 CSS 样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>




    



<body>
    <!-- 这里创建一个容器来显示 Markdown 文件的内容 -->
    <div id="markdownContent"></div>

    <script>
        // 获取 Markdown 文件内容
        fetch('1.md')
            .then(response => response.text())
            .then(md => {
                // 将 Markdown 转换为 HTML 并显示在页面中
                document.getElementById('markdownContent').innerHTML = marked(md);
            });
    </script>

    <header>
        <h1>欢迎来到我的网页</h1>
    </header>

    <main>
        <p>这是一个简单的 HTML 网页示例。</p>
        <p>你可以在这里添加任何内容，比如图片、链接和段落。</p>
    </main>

    <footer>
        <p>&copy; 2023 我的网页</p>
    </footer>

</body>
</html>
