<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美观网页 UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    main {
      padding: 20px;
    }

    section {
      background-color: #ddd;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>欢迎来到美观网页</h1>
  </header>

  <nav>
    <a href="#">首页</a>
    <a href="#">关于我们</a>
    <a href="#">服务</a>
    <a href="#">联系我们</a>
  </nav>

  <main>
    <section>
      <h2>最新消息</h2>
      <p>这是一个简单的网页 UI 示例。</p>
    </section>

    <section>
      <h2>产品特点</h2>
      <p>我们的产品提供高质量和良好的用户体验。</p>
    </section>

    <section>
      <h2>客户评价</h2>
      <p>“非常满意这个网站的服务！” - 客户A</p>
      <p>“他们的产品质量令人印象深刻。” - 客户B</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 美观网页</p>
  </footer>

</body>
</html>
