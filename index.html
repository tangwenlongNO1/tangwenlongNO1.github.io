<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文档</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin: 20px auto 0;
      position: relative;
      width: 600px;
      height: 50px;
      background-color: #444;
      border-radius: 8px;
    }

    nav a {
      line-height: 50px;
      height: 100%;
      font-size: 15px;
      display: inline-block;
      position: relative;
      z-index: 1;
      text-decoration: none;
      text-align: center;
      color: #fff;
      cursor: pointer;
    }

    nav .animation{
      position: absolute;
      height: 100%;
      top: 0;
      z-index: 0;
      transition: all .5s ease;
      border-radius: 8px;
    }

    a:nth-child(1){
      width: 145px;
    }

    a:nth-child(2){
      width: 145px;
    }

    a:nth-child(3){
      width: 145px;
    }

    a:nth-child(4){
      width: 145px;
    }



    a:nth-child(1):hover~.animation{
      width: 150px;
      left: 0;
      background-color: aqua;
    }

    a:nth-child(2):hover~.animation{
      width: 150px;
      left: 150px;
      background-color: aqua;
    }

    a:nth-child(3):hover~.animation{
      width: 150px;
      left: 300px;
      background-color: aqua;
    }

    a:nth-child(4):hover~.animation{
      width: 150px;
      left: 450px;
      background-color: aqua;
    }



    main {
      padding: 20px;
    }

    section {
      background-color: #ddd;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>欢迎来到Github.io</h1>
  </header>

  <nav>
    <a href="https://tangwenlongno1.github.io/">首页</a>
    <a href="#">关于我们</a>
    <a href="#">服务</a>
    <a href="https://github.com/tangwenlongNO1/tangwenlongNO1.github.io" target="_blank">联系我们</a>
    <div class="animation"></div>
  </nav>

  <main>
    <section>
      <h2>最新消息</h2>
      <p>这是虚空的文档</p>
    </section>

    <section>
      <h2>产品特点</h2>
      <p>什么东西还没有开始搞</p>
    </section>

    <section>
      <h2>客户评价</h2>
      <p>“期待有一个完美的体验” - 客户A</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Copyright</p>
  </footer>

</body>
</html>
